<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Вход</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <!-- Slick -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/slick.css"
          th:href="@{/css/slick.css}"/>
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/slick-theme.css"
          th:href="@{/css/slick-theme.css}"/>

    <!-- nouislider -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/nouislider.min.css"
          th:href="@{/css/nouislider.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
</head>


<body>

<header th:replace="~{blocks/header }"></header>

<nav th:replace="~{blocks/navigation :: navi('Login')}"></nav>

<div class="section">
    <div class="container">
        <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Войти</div>
                </div>
                <div style="padding-top: 30px" class="panel-body">
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error} != null">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Некорректные имя пользователя или пароль
                                        </div>
                                    </div>
                                    <div th:if="${param.logout} != null">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Вы вышли из системы
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="username" placeholder="логин" class="form-control">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" name="password" placeholder="пароль" class="form-control">
                        </div>
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Войти</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{blocks/footer}"></footer>
</body>
</html>
