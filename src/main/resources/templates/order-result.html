<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Заказ оформлен</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <!-- Slick -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/slick.css"
          th:href="@{/css/slick.css}"/>
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/slick-theme.css"
          th:href="@{/css/slick-theme.css}"/>

    <!-- nouislider -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/nouislider.min.css"
          th:href="@{/css/nouislider.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet"
          href="../static/css/font-awesome.min.css"
          th:href="@{/css/font-awesome.min.css}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css"
          rel="stylesheet"
          href="../static/css/style.css"
          th:href="@{/css/style.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
</head>

<body>

<div class="container">

    <br>
    <!-- row -->
    <div class="row">
        <!-- Order Details -->
        <div class="col-md-offset-2 col-md-8 order-details">
            <h3 style="text-transform: capitalize" th:text="${order.getUser().getFirstName() + '!'}"></h3>
            <p style="margin-bottom: 40px">Ваш заказ успешно оформлен. В ближайшее время мы приступим к его сборке.</p>
            <div class="section-title text-center">
                <h3 class="title">СОСТАВ ЗАКАЗА</h3>
            </div>
            <div class="order-summary">
                <div class="order-col">
                    <div><strong>ТОВАРЫ</strong></div>
                    <div><strong>ЦЕНА</strong></div>
                </div>
                <div class="order-products">
                    <div class="order-col" th:each="item : ${order.orderItems}">
                        <div><span th:text="${item.quantity}">1</span>x <span th:text="${item.product.title}">Название товара</span></div>
                        <div th:text="${item.totalPrice}">$980.00</div>
                    </div>
                </div>
                <div class="order-col">
                    <div>Доставка</div>
                    <div><strong>БЕСПЛАТНО</strong></div>
                </div>
                <div class="order-col">
                    <div><strong>ИТОГО</strong></div>
                    <div><strong class="order-total" th:text="${order.price}"></strong></div>
                </div>
            </div>
        </div>
        <!-- /Order Details -->
    </div>
    <!-- /row -->
</div>

</body>
</html>
