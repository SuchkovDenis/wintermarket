                    </div>
                </div>
                <!-- /aside Widget -->

                <!-- aside Widget -->

                    <h3 class="aside-title">Цена</h3>
                    <div class="price-filter">
                        <div id="price-slider"></div>
                        <div class="input-number price-min">

                            <span class="qty-down">-</span>
                        </div>
                        <span>-</span>
                        <div class="input-number price-max">
                            <input id="price-max" type="number">

                            <span class="qty-down">-</span>
                        </div>
                    </div>
                </div>
                <!-- /aside Widget -->

                        <div class="product-body">

                            <h3 class="product-name"><a href="#">product name goes here</a></h3>
                            <h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>

                    </div>

                    <div class="product-widget">

            </div>
            <!-- /ASIDE -->

            <!-- STORE -->
            <div id="store" class="col-md-9">
                <!-- store top filter -->
                <div class="store-filter clearfix">
                    <div class="store-sort">
                        <label>
                            Sort By:
                            <select class="input-select">
                                <option value="0">Popular</option>
                                <option value="1">Position</option>
                            </select>
                        </label>

                        <label>
                            Show:
                            <select class="input-select">
                                <option value="0">20</option>
                                <option value="1">50</option>
                            </select>
                        </label>
                    </div>
                    <ul class="store-grid">
                        <li class="active"><i class="fa fa-th"></i></li>
                        <li><a href="#"><i class="fa fa-th-list"></i></a></li>
                    </ul>
                </div>
                <!-- /store top filter -->

                <!-- store products -->
                <div class="row">

                    <th:block th:each="product : ${products}">
                        <!-- product -->
                        <div class="col-md-4 col-xs-6">
                            <div class="product">
                                <div class="product-img">
                                    <img src="../static/img/product01.png"
                                         th:if="${product.images.size() > 0}"
                                         th:src="@{'/images/'+${product.images[0].path}}"
                                         alt="">
                                    <img src="../static/img/product01.png"
                                         th:unless="${product.images.size() > 0}"
                                         th:src="@{'/images/default.png'}"
                                         alt="">
                                    <div class="product-label">
                                        <!-- <span class="sale">-30%</span> -->
                                        <!-- <span class="new">NEW</span> -->
                                    </div>
                                </div>
                                <div class="product-body">
                                    <p class="product-category" th:text="${product.category.title}">Category</p>
                                    <h3 class="product-name"><a href="#" th:text="${product.title}">product name goes here</a></h3>
                                    <h4 class="product-price" th:text="${product.price}">
                                        $980.00
                                        <!-- <del class="product-old-price">$990.00</del> -->
                                    </h4>
                                    <!-- <div class="product-rating">

                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div> -->
                                    <!-- <div class="product-btns">

                                        <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                        <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                    </div> -->

                                <div class="add-to-cart">
                                    <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> в корзину</button>
                                </div>
                            </div>
                        </div>
                        <!-- /product -->
                        <!--<div class="clearfix visible-sm visible-xs"></div>-->
                    </th:block>

                <!-- /store products -->

                <!-- store bottom filter -->
                <div class="store-filter clearfix">
                    <span class="store-qty">Showing 20-100 products</span>
                    <ul class="store-pagination">
                        <li class="active">1</li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
